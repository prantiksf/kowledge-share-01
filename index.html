<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Top Bar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        .top-bar {
            height: 40px;
            background: #350d36;
            display: flex;
            align-items: center;
            padding: 0 16px;
            width: 100%;
        }
        
        .nav-btn {
            width: 28px; 
            height: 28px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: rgba(255,255,255,0.8);
            margin-right: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .nav-btn:hover { 
            background: rgba(255,255,255,0.2); 
        }
        
        .search { 
            flex: 1; 
            max-width: 400px; 
            margin: 0 auto;
            height: 28px; 
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px; 
            padding: 0 12px;
            color: white; 
            outline: none;
        }
        
        .search::placeholder { 
            color: rgba(255,255,255,0.6); 
        }
        
        .right { 
            color: rgba(255,255,255,0.8); 
            margin-left: auto; 
        }
        
        .tooltip {
            position: absolute; 
            bottom: -35px; 
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a; 
            color: white;
            padding: 6px 10px; 
            border-radius: 6px;
            font-size: 12px; 
            white-space: nowrap;
            opacity: 0; 
            pointer-events: none;
            transition: opacity 0.2s;
        }
        
        .nav-btn:hover .tooltip { 
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-btn">
            ‚Üê
            <div class="tooltip">Back in history</div>
        </div>
        <div class="nav-btn" style="opacity:0.5;">
            ‚Üí
        </div>
        <div class="nav-btn">
            üïê
            <div class="tooltip">History</div>
        </div>
        <input class="search" type="text" placeholder="Search or ask a question" />
        <div class="right">üîî 17</div>
    </div>
</body>
</html>
