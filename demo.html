            overflow: hidden;
            padding: 20px;

        /* Custom Tailwind utilities */
        .size-full { width: 100%; height: 100%; }
        .content-stretch { align-content: stretch; }
        .shrink-0 { flex-shrink: 0; }
        .grow { flex-grow: 1; }
        .basis-0 { flex-basis: 0; }
        .min-h-px { min-height: 1px; }
        .min-w-px { min-width: 1px; }
        .isolate { isolation: isolate; }
        
        /* Message styling */
        .message-item {
            padding: 8px 20px;
            border-left: 4px solid transparent;
        }
        
        .message-item:hover {
            background-color: #f8f9fa;
        }
        
        .reaction-button {
            background: rgba(29, 28, 29, 0.06);
            border-radius: 20px;
            padding: 4px 8px;
            margin: 2px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #1d1c1d;
            cursor: pointer;
        }
        
        .reaction-button:hover {
            background: rgba(29, 28, 29, 0.1);
        }
        
        .timeline-marker {
            position: relative;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eaeaea;
            transform: translateY(-50%);
        }
        
        .timeline-pill {
            position: relative;
            background: white;
            border: 1px solid rgba(94, 93, 96, 0.13);
            border-radius: 32px;
            padding: 4px 16px 4px 16px;
            font-size: 13px;
            font-weight: 700;
            color: #1d1c1d;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1;
        }
        
        .new-indicator {
            background: #e01e5a;
            height: 1px;
            position: relative;
            margin: 8px 0;
        }
        
        .new-indicator::after {
            content: "New";
            position: absolute;
            right: 8px;
            top: -8px;
            background: transparent;
            color: #c01343;
            font-size: 13px;
            font-weight: 700;
        }
        
        .reply-indicator {
            color: #1264a3;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .reply-indicator:hover {
            text-decoration: underline;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #20a271;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 2px solid white;
        }
        
        .channel-item {
            padding: 4px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.1);

        .channel-item.active {

            font-weight: 700;
            min-width: 18px;
            text-align: center;
