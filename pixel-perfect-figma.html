<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1A1D29;
            color: white;
            overflow: hidden;
        }
        .slack-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            height: 40px;
            background: #350d36;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid #4a154b;
        }
        .window-controls {
            position: absolute;
            left: 12px;
            display: flex;
            gap: 8px;
        }
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }
        .search-bar {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: white;
            font-size: 13px;
            width: 400px;
        }
        .search-bar::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .user-info {
            position: absolute;
            right: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }
        .main-content {
            flex: 1;
            display: flex;
            background: #1A1D29;
        }
        .nav-rail {
            width: 76px;
            background: #19171D;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            border-right: 1px solid #2c2d30;
        }
        .nav-icon {
            width: 40px;
            height: 40px;
            background: #350d36;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .nav-icon.active {
            background: #1264a3;
        }
        .sidebar {
            width: 230px;
            background: #19171D;
            border-right: 1px solid #2c2d30;
            display: flex;
            flex-direction: column;
        }
        .workspace-header {
            padding: 16px;
            border-bottom: 1px solid #2c2d30;
        }
        .workspace-name {
            font-weight: 700;
            font-size: 18px;
            color: white;
        }
        .workspace-status {
            font-size: 13px;
            color: #9ca3af;
            margin-top: 2px;
        }
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }
        .sidebar-section {
            margin-bottom: 20px;
        }
        .section-header {
            padding: 0 16px 8px;
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .channel-item {
            padding: 4px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
            color: #d1d5db;
        }
        .channel-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .channel-item.active {
            background: #1264a3;
            color: white;
        }
        .channel-prefix {
            font-weight: 700;
            opacity: 0.7;
        }
        .unread-badge {
            background: #e11d48;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 700;
            margin-left: auto;
        }
        .dm-avatar {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            background: #4ade80;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
        }
        .conversation-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1A1D29;
        }
        .conversation-header {
            height: 60px;
            background: #1A1D29;
            border-bottom: 1px solid #2c2d30;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
        }
        .channel-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }
        .channel-description {
            font-size: 13px;
            color: #9ca3af;
        }
        .member-count {
            margin-left: auto;
            font-size: 13px;
            color: #9ca3af;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
        }
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }
        .message-author {
            font-weight: 700;
            font-size: 15px;
            color: white;
        }
        .message-time {
            font-size: 12px;
            color: #9ca3af;
        }
        .message-content {

            line-height: 1.4;
            color: #d1d5db;
        }
        .message-reactions {
            margin-left: 44px;
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }
        .reaction {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 4px 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .reaction:hover {
            background: rgba(255,255,255,0.1);
        }
        .reply-count {
            margin-left: 44px;
            margin-top: 4px;
            font-size: 13px;
            color: #1264a3;
            cursor: pointer;
        }
        .reply-count:hover {
            text-decoration: underline;
        }
        .timeline-marker {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }
        .timeline-line {
            flex: 1;
            height: 1px;
            background: #2c2d30;
        }
        .timeline-text {
            font-size: 13px;
            color: #9ca3af;
            font-weight: 700;
        }
        .new-marker {
            background: #e11d48;
            height: 2px;
            margin: 12px 0;

        .message-composer {
            padding: 20px;

        .composer-container {
            background: #2c2d30;
            border-radius: 8px;
            padding: 12px;
        }
        .composer-toolbar {

            gap: 12px;

        .composer-input {

            font-size: 14px;
